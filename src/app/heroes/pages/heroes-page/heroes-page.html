<mat-form-field class="search-field" appearance="outline">
  <mat-label>Buscar h√©roe por nombre</mat-label>
  <input matInput #searchTxt (input)="heroesService.onChangeSearchString(searchTxt.value)">
</mat-form-field>
<div class="table-responsive-container">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef> Poder </th>
      <td mat-cell *matCellDef="let element"> {{element.power}} </td>
    </ng-container>

    <ng-container matColumnDef="universe">
      <th mat-header-cell *matHeaderCellDef> Universo </th>
      <td mat-cell *matCellDef="let element"> {{element.universe}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onEditButton(element)" matIconButton>
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onDeleteButton(element)" matIconButton>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of heroes">
  </mat-paginator>
</div>
