@if (heroesService.loading()) {
<mat-spinner></mat-spinner>
} @else {
<mat-form-field class="search-field">
  <mat-label>Buscar h√©roe por nombre</mat-label>
  <input matInput #searchTxt (input)="heroesService.onChangeSearchString(searchTxt.value)">
</mat-form-field>
<table mat-table [dataSource]="heroesService.heroesFiltered()" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef> Power </th>
    <td mat-cell *matCellDef="let element"> {{element.power}} </td>
  </ng-container>

  <ng-container matColumnDef="universe">
    <th mat-header-cell *matHeaderCellDef> Universe </th>
    <td mat-cell *matCellDef="let element"> {{element.universe}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="onEditButton(element)">Editar</button>
      <button mat-button>Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}
